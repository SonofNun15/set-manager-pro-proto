<!--<md-list-item class="md-2-line">-->
<md-card>
	<md-card-content>
		<div layout="row">
			<div layout="column">
				<label class="form-control-static text-left" style="margin-left: 10px; margin-right: 5px">First Name: </label>
				<input type="text" ng-model="contact.firstName" class="form-control" ng-blur="editContact({ contact: contact })" />
			</div>
			<div layout="column">
				<label class="form-control-static text-left" style="margin-left: 10px; margin-right: 5px">Last Name: </label>
				<input type="text" ng-model="contact.lastName" class="form-control" ng-blur="editContact({ contact: contact })" />
			</div>
			<div class="text-right" style="width: 40px">
				<button class="btn btn-default" type="button" ng-click="deleteContact({ contact: contact })">
					<i class="fa fa-remove text-danger"></i>
				</button>
			</div>
		</div>
		<div layout="row">
			<div layout="column">
				<label class="form-control-static text-left" style="margin-left: 10px; margin-right: 5px">E-mail: </label>
				<input type="text" ng-model="contact.email" class="form-control" ng-blur="editContact({ contact: contact })" />
			</div>
			<div layout="column">
				<label class="form-control-static text-left" style="margin-left: 10px; margin-right: 5px">Phone: </label>
				<input type="text" ng-model="contact.phone" class="form-control" ng-blur="editContact({ contact: contact })" />
			</div>
		</div>
		<div layout="row">
			<div layout="column">
				<label class="form-control-static text-left" style="margin-left: 10px; margin-right: 5px">Street Address: </label>
				<input type="text" ng-model="contact.streetAddress" class="form-control" ng-blur="editContact({ contact: contact })" />
			</div>
			<div layout="column">
				<label class="form-control-static text-left" style="margin-left: 10px; margin-right: 5px">City: </label>
				<input type="text" ng-model="contact.city" class="form-control" ng-blur="editContact({ contact: contact })" />
			</div>
			<div layout="column">
				<label class="form-control-static text-left" style="margin-left: 10px; margin-right: 5px">State: </label>
				<input type="text" ng-model="contact.state" class="form-control" ng-blur="editContact({ contact: contact })" />
			</div>
			<div layout="column">
				<label class="form-control-static text-left" style="margin-left: 10px; margin-right: 5px">Zip code: </label>
				<input type="text" ng-model="contact.zipcode" class="form-control" ng-blur="editContact({ contact: contact })" />
			</div>
		</div>
	</md-card-content>
</md-card>
