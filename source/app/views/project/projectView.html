<!--<md-list-item class="md-2-line">-->
<md-card>
	<md-card-content>
		<div layout="row">
			<div layout="column">
				<label class="form-control-static text-left" style="margin-left: 10px; margin-right: 5px">Name: </label>
				<input type="text" ng-model="project.name" class="form-control" ng-blur="editProject({ project: project })" />
			</div>
			<div layout="column">
				<label class="form-control-static text-left" style="margin-left: 10px; margin-right: 5px">Description: </label>
				<input type="text" ng-model="project.description" class="form-control" ng-blur="editProject({ project: project })" />
			</div>
			<div class="text-right" style="width: 40px">
				<button class="btn btn-default" type="button" ng-click="deleteProject({ project: project })">
					<i class="fa fa-remove text-danger"></i>
				</button>
			</div>
			<div class="text-right" style="width: 40px">
				<button class="btn btn-default" type="button" ng-click="openProject({ project: project })">
					<i class="fa fa-mail-forward"></i>
				</button>
			</div>
		</div>
	</md-card-content>
</md-card>
