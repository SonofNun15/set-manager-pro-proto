<!--<md-list-item class="md-2-line">-->
<md-card>
	<md-card-content>
		<div layout="row">
			<div layout="column">
				<label class="form-control-static text-left" style="margin-left: 10px; margin-right: 5px">First Name: </label>
				<input type="text" ng-model="crew.firstName" class="form-control" />
			</div>
			<div layout="column">
				<label class="form-control-static text-left" style="margin-left: 10px; margin-right: 5px">Last Name: </label>
				<input type="text" ng-model="crew.lastName" class="form-control" />
			</div>
			<div class="text-right" style="width: 40px">
				<button class="btn btn-default" type="button" ng-click="deleteCrew({ crew: crew })">
					<i class="fa fa-remove text-danger"></i>
				</button>
			</div>
		</div>
	</md-card-content>
</md-card>
